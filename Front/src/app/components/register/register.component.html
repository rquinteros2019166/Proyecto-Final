<div class="register">
  <form class="custom-form">
    <h1>Registrar</h1>
    <input type="name" name="name" placeholder="name" required="required" #name="ngModel"[(ngModel)]="userModel.nickUser"/>
    <input type="email" name="email" placeholder="Email" required="required" #email='ngModel'
    [(ngModel)]='userModel.emailUser'/>
    <input type="password" name="password" placeholder="Password" required="required" #password='ngModel'
    [(ngModel)]='userModel.passwordUser' />
    <button (click)="register()" >Crear cuenta</button>
  </form>
</div>
