<app-navbar class="headerI"></app-navbar>
<div class="row justify-content-center" style="width: 99%;">
    <div class="col-xl-10 col-lg-12 col-md-9">
    <div class="card o-hidden border-0 shadow-lg my-5" style="width: 99%;">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Registrate!</h1>
                        </div>
                        <div class="user">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="Usuario" required="required" [(ngModel)]="userModel.nickUser">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user" id="exampleLastName" placeholder="Nombre completo" required="required" [(ngModel)]="userModel.fullNameUser" >
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Correo electrónico" required="required" [(ngModel)]="userModel.emailUser">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user"  id="exampleInputPassword" placeholder="Contraseña" required="required" [(ngModel)]="userModel.passwordUser">
                                </div>
                            </div>
                            <a  class="btn btn-primary btn-user btn-block" (click)="register()">Crear cuenta</a>
                            </div>
                            <br>
                            <div class="text-center">
                                <a class="small" routerLink="/login">¿Ya tienes cuenta?, Click Aqui!</a>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
