<app-navbar></app-navbar>
<div class="login">
    <form class="custom-form">
        <h1>Login</h1>
        <input type="email" name="email" placeholder="Email" required="required" #email="ngModel" [(ngModel)]="userModel.emailUser" />
        <input type="password" name="password" placeholder="Password" required="required" #password="ngModel" [(ngModel)]="userModel.passwordUser" />
        <button (click)="login()">Log in</button>
    </form>
</div>
