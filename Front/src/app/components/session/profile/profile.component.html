<button type="button" class="btn btn-light" routerLink="/home">Regresar</button>
<div class="profile">
    <form class="custom-form">
      <h1>Perfil</h1>
      <p>Usuario :</p>
      <input type="name" name="nickUser"  required="required" [(ngModel)]="userModel.nickUser"/>
      <p>Nombre :</p>
      <input type="name" name="fullNameUser" required="required" [(ngModel)]='userModel.fullNameUser'/>
      <p>Email :</p>
      <input type="email" name="emailUser"  required="required" [(ngModel)]='userModel.emailUser'/>
      <p>Contrase√±a :</p>
      <input type="password" name="passwordUser"  required="required" [(ngModel)]='userModel.passwordUser' />
      <p>Direccion :</p>
      <input type="name" name="addressUser"  required="required" [(ngModel)]='userModel.emailUser'/>
      <p>Telefono :</p>
      <input type="email" name="emailUser"  required="required" [(ngModel)]='userModel.emailUser'/>
      <button (click)="profileEdit()" >editar datos</button>
    </form>
  </div>
